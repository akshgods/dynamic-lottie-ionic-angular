
<ion-content padding>
  <div [ngSwitch]="number">
    <div *ngSwitchCase="'1'"><lottie-animation-view
      [options]="myLottie[1]"
      [width]="300"
      [height]="600"
      (animCreated)="handleAnimation($event)">
  </lottie-animation-view></div>
    <div *ngSwitchCase="'2'"><lottie-animation-view
      [options]="myLottie[2]"
      [width]="300"
      [height]="600"
      (animCreated)="handleAnimation($event)">
  </lottie-animation-view></div>
    <div *ngSwitchDefault><lottie-animation-view
      [options]="myLottie[0]"
      [width]="300"
      [height]="600"
      (animCreated)="handleAnimation($event)">
  </lottie-animation-view></div>
  </div>
<div>
    
</div>
 
              <button (click)="previous()">previous</button>
              <button (click)="next()">next</button>
</ion-content>
